<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/nuevaempresa.css">
    <title>Nuevo Ingreso</title>
</head>

<body>
<div class="contenedor-total">
    <header class="encabezado">
        <div class="encabezado-imagen">
            <img src="/assets/Img/logo.jpg" alt="Logo">
        </div>

            <nav class="navegacion">
                <div class="navegacion-contenedor">
                    <a class="a1" href="#">Ingresos y egresos</a>
                    <a class="a2" href="#">Usuarios</a>
                    <a class="a3" href="#">Empresas</a>

                </div>

            </nav>

        </header>
        <main>
            <h1 class="titulo">Sistema de gestión de Ingresos y Gastos</h1>
            <h2 class="subtitulo">Empresas</h2>
            <div class="labels-container">
                <form class="formulario"
                th:action="@{/enterprises/guardarEmpresa}" method="post" th:object="${enterprise}"
                >
                    <span>
                        <h3>Nueva Empresa</h3>
                    </span>
                    <div class="formulario-container">
                        <label>Nombre</label>
                        <input th:field="*{name}" type="text" placeholder=" Nombre" >
                        <label>Correo</label>
                        <input th:field="*{email}" type="email" placeholder=" Correo electrónico" >
                        <label>Lider</label>
                        <input th:field="*{document}" type="text" placeholder=" Lider" >

                        <div class="b-style ">
                            <button class="button-container" href="#">Iniciar sesión</button>
                        </div>
                    </div>

                </form>
            </div>

        </main>
    </div>
</body>

</html>
