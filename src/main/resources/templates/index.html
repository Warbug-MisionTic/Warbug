<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="/static/assets/css/login.css">
    <title>Login - Warbug project</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container login-container">

            <form action="#">
                <div class="form-box">
                    <h1>Ingreso</h1>
                    <span>Si no tienes acceso habla con el administrador</span>
                    <div class="col-3">
                        <input class="effect-7" type="email" placeholder="Email" />
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>

                    <div class="col-3">
                        <input class="effect-7" type="password" placeholder="Password" />
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>
                    <button>Ingresar</button>
                </div>
                <img class="logoImage" src="../static/assets/Img/logo.jpg" alt="Error">
            </form>

        </div>
    </div>
</body>

</html>
