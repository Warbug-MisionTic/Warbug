<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/ingresosyegresos.css">
    <title>Nuevo Ingreso</title>
</head>

<body>
        <div class="contenedor-total" sec:authorize="isAuthenticated()">
            <form id="logoutForm" method="POST" th:action="@{/logout}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
        <header class="encabezado">
            <div class="encabezado-imagen">
                <img src="/assets/Img/logo.jpg" alt="Logo">
            </div>
            <div class="welcome-container">
                <h2 class="h2welcome">Bievenido <span sec:authentication="name"></span> | <a onclick="document.forms['logoutForm'].submit()">Salir</a></h2>
            </div>

            <nav class="navegacion">
                <div class="navegacion-contenedor">
                    <a class="a1" th:href="@{/transaction/lista}">ingresos y egresos</a>
                    <a class="a2" th:href="@{/employees/lista}">Usuarios</a>
                    <a class="a3" th:href="@{/enterprises/lista}">Empresas</a>

                </div>

            </nav>


        </header>
        <main>
            <h1 class="titulo">Sistema de gesti√≥n de Ingresos y Gastos</h1>
            <h2 class="subtitulo">Ingresos y egresos</h2>
            <div class="labels-container">
                <form class="formulario"
                th:action="@{/transaction/guardarTransaccion}" method="post" th:object="${transaction}">
                    <span>
                        <h3>Nuevo Movimiento de Dinero</h3>
                    </span>
                    <div class="formulario-container">
                        <label>Monto</label>
                        <input th:field="*{amount}" type="text" placeholder="  Monto" >
                        <label>Concepto</label>
                        <input th:field="*{concept}" type="text" placeholder="  Concepto" >
                        <label>Fecha</label>
                        <input th:field="*{date}" type="date" placeholder="  Fecha">

                        <div class="b-style">
                            <button class="button-container" href="#">Ingresar</button>
                        </div>
                    </div>

                </form>
            </div>

        </main>
    </div>
</body>

</html>
